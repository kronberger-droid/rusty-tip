[package]
name = "rusty-tip"
version = "0.2.0"
edition = "2021"

[lib]
name = "rusty_tip"
path = "src/lib.rs"

[dependencies]
byteorder = "1.5"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"
textplots = "0.8"
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4.42", features = ["serde"] }
serde_json = "1.0"
ndarray = "0.16.1"
ctrlc = "3.4"
pico-args = "0.5.0"
ratatui = "0.24"
crossterm = "0.27"
